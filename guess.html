    <script type="text/javascript">
        var numguesses=0;
        function play(){
            $("#tabs").tabs();
            var guess = Math.floor(Math.random()*10)+1;
            
            //alert("my guess is " + guess);
            $("#guess").click(function(){
                             
                              var val = $("#val").val();
                              numguesses = numguesses +1;
                              $ ("#guesses").text("You Have Made "+ numguesses +" Guesses.");
                              if (val < 1 || val > 10){
                              alert ("Can you not read? Numbers 1 to 10 only!!!");
                              }
                              else if (val == guess){
                              alert ("You guessed correct,the answer was " + val);
                              } else if(val < guess){
                              alert("You guessed too low!");
                              }else if(val >guess){
                              alert("You guessed too high!");
                              }
                              });
                              $("#reset").click(function(){
                                                $ ("#guesses").text("");
                                                $("#guess").unbind("click");
                                                numguesses =0;
                                                play();
                                                
                                                });
                                                
        }
    $(document).ready(play);
    </script>
  </head>

    <input type="button" id="guess" value="Guess"/>
    <div id = "guesses"></div>
